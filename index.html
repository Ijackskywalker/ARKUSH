<body> 
    <header>
        <img src="Logo.png" class="logo" style="margin-top: -15px;">

        <main class="main">
            <img src="animacja.gif" class="animacja">
            <div class="registration-form">
                <h2>Kontakt</h2>
                <form action="#" method="post">
                  <div class="form-group">
                    <label for="name">Imie:</label>
                    <input type="text" id="name" name="name" required>
                  </div>
                  <div class="form-group">
                    <label for="surname">Nazwisko:</label>
                    <input type="text" id="surname" name="surname" required>
                  </div>
                  <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                  </div>
                  <div class="form-group">
                    <label for="message">Zgloszenie:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                  </div>
                  <div class="form-group">
                    <label>
                        <input type="checkbox">Zapoznialam/em sie z regulaminem
                    </label>
                  </div>
                  <div class="form-group">
                    <button type="submit">Przeslaj</button>
                    <button type="submit">Resetuj</button>
                  </div>
                
            
                </form>
              </div>
              <div class="line"></div>
