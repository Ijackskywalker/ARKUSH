<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Pavel Kisleika</title> 
    <link rel="stylesheet" href="style.css"> 
</head> 
<body> 
    <header>
        <nav class="navbar"> 
            <img src="Logo.png" style="margin-top: -15px;">
            <div class="container">
                <div class="navbar-wrap">
                    <ul class="navbar-menu">
                            <li><a href="#">Strona glowna</a></li>
                            <li><a href="#">Uslugi</a></li>
                            <li><a href="#">Kontakt</a></li>
                        </ul>
                </div>
            </div>
        </nav> 
        </header> 
        <main class="main">
            <img src="animacja.gif">
            <div class="registration-form">
                <h2>Kontakt</h2>
                <form action="#" method="post">
                  <div class="form-group">
                    <label for="name">Imie:</label>
                    <input type="text" id="name" name="name" required>
                  </div>
                  <div class="form-group">
                    <label for="surname">Nazwisko:</label>
                    <input type="text" id="surname" name="surname" required>
                  </div>
                  <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                  </div>
                  <div class="form-group">
                    <label for="message">Zgloszenie:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                  </div>
                  <div class="form-group">
                    <label>
                        <input type="checkbox">Zapoznialam/em sie z regulaminem
                    </label>
                  </div>
                  <div class="form-group">
                    <button type="submit">Przeslaj</button>
                    <button type="submit">Resetuj</button>
                  </div>
                
            
                </form>
              </div>
        </main>
 
     
</body> 
</html>
